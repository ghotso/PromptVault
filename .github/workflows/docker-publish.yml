name: Build and Publish Docker Image

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch/Tag/SHA to build from (e.g. main, feature/x, v1.0.0, 9f3câ€¦)'
        required: true
        default: 'main'
        type: string
      tags:
        description: 'Comma-separated tags to push (e.g. v1.0.0,latest)'
        required: true
        default: 'latest'
        type: string
  
  # Automatic trigger on PR from dev to main (only when merged)
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Only run on manual trigger or when PR is merged
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Derive GHCR image name (lowercase)
        id: img
        shell: bash
        run: |
          set -euo pipefail
          repo_name_lower="$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')"
          image="ghcr.io/${{ github.repository_owner }}/${repo_name_lower}"
          echo "image=${image}" | tee -a "$GITHUB_OUTPUT"

      - name: Show build info
        shell: bash
        run: |
          echo "Image:  ${{ steps.img.outputs.image }}"
          echo "Ref:    ${{ github.event.inputs.branch || format('PR-{0}', github.event.pull_request.number) }}"
          echo "Tags:   ${{ github.event.inputs.tags || 'auto-generated' }}"
          echo "Commit: $(git rev-parse HEAD)"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Prepare tag list
        id: prep
        shell: bash
        run: |
          set -euo pipefail
          
          # Determine tags based on trigger type
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger - use input tags
            IFS=',' read -ra INPUT_TAGS <<< "${{ github.event.inputs.tags }}"
            TAGS=""
            for t in "${INPUT_TAGS[@]}"; do
              # trim spaces, force lowercase
              tag="$(echo "$t" | tr -d ' ' | tr '[:upper:]' '[:lower:]')"
              [[ -z "$tag" ]] && continue

              # optional: simple validation (semver or common words like latest/edge)
              if [[ ! "$tag" =~ ^(latest|edge|rc|beta|alpha|v?[0-9]+(\.[0-9]+){0,2}(-[0-9A-Za-z.-]+)?)$ ]]; then
                echo "::warning::Tag '$tag' looks unusual; GHCR requires lowercase and no spaces."
              fi

              TAGS="$TAGS,${{ steps.img.outputs.image }}:$tag"
            done
          else
            # Automatic trigger - generate latest and version tags
            TAGS="${{ steps.img.outputs.image }}:latest"
            
            # Get current date for version tag
            DATE_TAG="$(date +'%Y%m%d')"
            TAGS="$TAGS,${{ steps.img.outputs.image }}:$DATE_TAG"
            
            # Try to get highest semantic version from git tags
            if git tag --list "v*" | sort -V | tail -1 | grep -q .; then
              HIGHEST_VERSION="$(git tag --list "v*" | sort -V | tail -1)"
              # Remove 'v' prefix and create tag
              VERSION_NUMBER="${HIGHEST_VERSION#v}"
              TAGS="$TAGS,${{ steps.img.outputs.image }}:$VERSION_NUMBER"
              echo "Found highest version: $HIGHEST_VERSION -> $VERSION_NUMBER"
            else
              echo "No semantic version tags found, using date only"
            fi
          fi

          TAGS="${TAGS#,}"
          if [[ -z "$TAGS" ]]; then
            echo "::error::No valid tags produced."
            exit 1
          fi

          echo "tags=$TAGS" | tee -a "$GITHUB_OUTPUT"
          echo "Using tags: $TAGS"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.prep.outputs.tags }}
          # Optional:
          # platforms: linux/amd64,linux/arm64
          # labels: |
          #   org.opencontainers.image.source=https://github.com/${{ github.repository }}
          #   org.opencontainers.image.revision=${{ github.sha }}
          #   org.opencontainers.image.ref.name=${{ github.ref_name }}
