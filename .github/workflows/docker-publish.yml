name: Build and Publish Docker Image (Manual)

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Comma-separated tags to push (e.g., v1.0.0,latest)'
        required: true
        default: 'latest'
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show build info
        run: |
          echo "Tags: ${{ github.event.inputs.tags }}"
          echo "Repo: ghcr.io/${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Prepare tag list
        id: prep
        shell: bash
        run: |
          set -euo pipefail
          IFS=',' read -ra INPUT_TAGS <<< "${{ github.event.inputs.tags }}"
          TAGS=""
          for t in "${INPUT_TAGS[@]}"; do
            # trim spaces
            tag="$(echo "$t" | xargs)"
            [[ -z "$tag" ]] && continue
            TAGS="$TAGS,ghcr.io/${{ github.repository }}:$tag"
          done
          # drop leading comma
          TAGS="${TAGS#,}"
          echo "tags=$TAGS" >> "$GITHUB_OUTPUT"
          echo "Using tags: $TAGS"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.prep.outputs.tags }}
          # Optional: falls du Labels/Annotations willst
          # labels: |
          #   org.opencontainers.image.source=https://github.com/${{ github.repository }}
          #   org.opencontainers.image.revision=${{ github.sha }}
